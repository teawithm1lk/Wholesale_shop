<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="common/header :: header"></header>

<div class="container mt -5"></div>

<form th:action="@{/login}" method="post"
      style="max-width: 400px; margin: 0 auto;"
      th:object="${user}">

    <div class="m-3">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUser" class="sr-only">Login</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Username" th:field="*{username}" required/>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}"
               required/>
        <br>
       <button class="btn btn-lg btn-primary btn-block" type="submit" id="sign_in">Sign in</button>
    </div>
</form>

<div th:insert="common/footer :: footer"></div>

</body>
</html>
