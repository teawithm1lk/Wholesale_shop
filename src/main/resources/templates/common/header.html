<div th:fragment="header" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Wholesale company "Optovik"</h5>
        <nav class="my-2 my-md-auto mr-md-3">
            <a class="p-2 text-dark" th:href="@{/}">Home</a>
            <a class="p-2 text-dark" th:href="@{/goods}">Goods</a>
            <a class="p-2 text-dark" th:href="@{/sales}">Sales</a>
            <a class="p-2 text-dark" th:href="@{/warehouse/wh_id=1/notes}">Warehouse 1</a>
            <a class="p-2 text-dark" th:href="@{/warehouse/wh_id=2/notes}">Warehouse 2</a>
        </nav>
        <div sec:authorize="!isAuthenticated()">
            <a id="loginButton" class="btn btn-outline-primary" th:href="@{/login}">Log in</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a id="logoutButton" class="btn btn-outline-primary" th:href="@{/logout}">Log out</a>
        </div>
    </div>
</div>
